<div class="container my-4">
  <mat-card class="shadow-sm rounded-3">
    <div class="d-flex align-items-center mb-3">
      <mat-icon class="me-2 text-primary">edit</mat-icon>
      <h2 class="mb-0">Edit</h2>
    </div>

    <mat-divider></mat-divider>

    <form [formGroup]="accountDetailsForm" (ngSubmit)="saveAccountDetails()" class="mt-3">
      <div class="row">
        <!-- Name -->
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" />
          </mat-form-field>
        </div>

        <!-- Email -->
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" />
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <!-- Phone -->
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Phone</mat-label>
            <input matInput formControlName="phone" type="tel" />
          </mat-form-field>
        </div>

        <!-- Password -->
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" />
          </mat-form-field>
        </div>
      </div>

      <mat-divider class="my-3"></mat-divider>

      <!-- Actions -->
      <div class="d-flex justify-content-end gap-2">
        <button mat-stroked-button color="warn" type="button" (click)="cancel()">
          Cancel
        </button>
        <button mat-raised-button color="primary" [disabled]="accountDetailsForm.invalid">
          Save Changes
        </button>
      </div>
    </form>
  </mat-card>
</div>
