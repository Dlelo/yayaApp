<div class="container mt-4">
  <h2 class="mb-4 text-center">Available Househelps</h2>

  <div class="row g-4">
    @for (houseHelp of househelps; track houseHelp.name) {
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <mat-card class="h-100 text-center p-3">
          <mat-card-content>
            <h5 class="fw-bold">{{ houseHelp.name }}</h5>
            <p class="text-muted mb-1">{{ houseHelp.role }}</p>

            <div class="rating mb-2">⭐⭐⭐⭐☆</div>

            <p class="small">{{ houseHelp.description }}</p>
          </mat-card-content>

          <mat-card-actions class="d-flex justify-content-center">
            <button
              mat-raised-button
              color="primary"
              (click)="seeDetails(houseHelp.id)"
            >
              View Profile
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    }
  </div>

  <!-- Paginator -->
  <div class="d-flex justify-content-center mt-4">
    <mat-paginator
      [length]="100"
      [pageSize]="10"
      (page)="onPageChange($event)"
    >
    </mat-paginator>
  </div>
</div>
