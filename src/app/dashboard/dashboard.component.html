<mat-sidenav-container class="dashboard-container">
  <!-- Sidebar -->
  <mat-sidenav mode="side" opened class="sidenav bg-dark text-white">
    <div class="p-3">
      <h3 class="text-white mb-4">
        <a
          [routerLink]="['/dashboard']"
          routerLinkActive="active-link"
          class="text-white">
          Admin Panel
        </a>
      </h3>
      <mat-nav-list>
        @for(link of navLinks; track $index) {
          <a
            mat-list-item
            [routerLink]="link.path"
            routerLinkActive="active-link"
            class="text-white"
          >
            <mat-icon class="me-2 text-white">{{ link.icon }}</mat-icon>
            <span class="text-white">{{ link.label }}</span>
          </a>
        }
      </mat-nav-list>
    </div>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content class="p-4">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
