<div class="row g-3">

    <mat-card class="p-3 text-center shadow-sm">
      <h3>{{ totalUsers }}</h3>
      <p>Total Users</p>
    </mat-card>
  </div>
  <div class="col-md-3">
    <mat-card class="p-3 text-center shadow-sm">
      <h3>{{ activeSubs }}</h3>
      <p>Active Subscriptions</p>
    </mat-card>
  </div>
  <div class="col-md-3">
    <mat-card class="p-3 text-center shadow-sm">
      <h3>{{ hireRequests }}</h3>
      <p>Hire Requests</p>
    </mat-card>
  </div>
  <div class="col-md-3">
    <mat-card class="p-3 text-center shadow-sm">
      <h3>{{ revenue | currency:'KES' }}</h3>
      <p>Revenue</p>
    </mat-card>
  </div>
</div>
