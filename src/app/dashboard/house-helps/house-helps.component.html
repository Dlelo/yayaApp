<mat-card class="p-3 shadow-sm">
  <h2 class="mb-3">Manage  House helps</h2>
  <table class="table table-striped table-hover">
    <thead class="table-light">
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Email</th>
      <th>Role</th>
      <th>Status</th>
      <th class="text-end">Actions</th>
    </tr>
    </thead>
    <tbody>
    @for(user of users; let i = $index; track $index){
      <tr>
        <td>{{ i + 1 }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
        <td>
          @if(user.active){
            <span class="badge bg-success">Active</span>
          }
          @if(!user.active){
            <span class="badge bg-secondary">Inactive</span>
          }</td>
        <td class="text-end">
          <button mat-stroked-button color="primary" class="me-2">Edit</button>
          <button mat-stroked-button color="warn">Delete</button>
        </td>
      </tr>
    }

    </tbody>
  </table>
</mat-card>
