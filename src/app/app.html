<mat-toolbar color="primary">
  <span>YayaApp</span>
  <span class="spacer"></span>
  <button mat-button (click)="navigate('/')">Home</button>
  @if(isLoggedIn()) {
    @if(userId(); as userId ){
      <button mat-button (click)="navigate(`account/${userId}`)">Account details</button>
    }
    <button mat-button (click)="navigate('/listings')">Listings</button>
   <button mat-button (click)="logout()">Logout</button>
  } @else{
    <button mat-button (click)="navigate('/login')">Sign In</button>
    <button mat-button (click)="navigate('/register')">Sign Up</button>
  }

</mat-toolbar>

<div class="content-container">
  <router-outlet></router-outlet>
</div>

<footer class="app-footer">
  <div class="footer-content">

    </div>

    <div class="footer-links">
      <a (click)="navigate('/terms-of-use')">Terms</a>
      <a (click)="navigate('/privacy-policy')">Privacy</a>
    </div>
  </div>
</footer>
