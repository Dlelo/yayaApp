<mat-toolbar color="primary">
  <img
    src="/logo.png"
    alt="yayaConnectApp Logo"
    class="img-fluid rounded"
    style="max-height: 3rem; object-fit: cover"
  />
  <span class="spacer"></span>
  <button mat-button (click)="navigate('/')">Home</button>
  @if(isLoggedIn()) {
    @if(userId(); as userId ){
      <button mat-button (click)="navigate(`account/${userId}`)">Account details</button>
    }
    <button mat-button (click)="navigate('/listings')">Listings</button>
   <button mat-button (click)="logout()">Logout</button>
  } @else{
    <button mat-button (click)="navigate('/login')">Sign In</button>
    <button mat-button (click)="navigate('/register')">Sign Up</button>
  }

</mat-toolbar>

<router-outlet></router-outlet>
