name: Build & Deploy Frontend (GHCR)

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        env:
          CR_PAT: ${{ secrets.GHCR_TOKEN }}
        run: echo "${CR_PAT}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        env:
          IMAGE: ghcr.io/${{ github.repository_owner }}/yaya-frontend
        run: |
          docker build -t $IMAGE:latest -t $IMAGE:${{ github.sha }} .

      - name: Push to GHCR
        env:
          IMAGE: ghcr.io/${{ github.repository_owner }}/yaya-frontend
        run: |
          docker push $IMAGE:latest
          docker push $IMAGE:${{ github.sha }}

      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            script: |
            cd ${{ secrets.DEPLOY_PATH }}
            echo "Pulling latest frontend image..."
            docker compose pull frontend
            echo "Recreating frontend container..."
            docker compose up -d --no-deps frontend

            echo "Restarting Nginx..."
            docker compose restart nginx
