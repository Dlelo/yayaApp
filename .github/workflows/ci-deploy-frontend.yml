name: Build & Deploy Frontend (GHCR)

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Set up Node.js (to build Angular)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Install dependencies & build Angular
      - name: Install dependencies & Build Angular
        run: |
          npm ci
          npm run build -- --configuration production

      # 4️⃣ Set up Docker Buildx (optional but recommended)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 5️⃣ Login to GHCR (UPDATED - using Docker Login Action)
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 6️⃣ Build Docker image (copy pre-built Angular dist)
      - name: Build Docker image
        env:
          IMAGE: ghcr.io/dlelo/yaya-frontend
        run: |
          docker build -t $IMAGE:latest -t $IMAGE:${{ github.sha }} .

      # 7️⃣ Push Docker image
      - name: Push Docker image
        env:
          IMAGE: ghcr.io/dlelo/yaya-frontend
        run: |
          docker push $IMAGE:latest
          docker push $IMAGE:${{ github.sha }}

      # 8️⃣ Deploy to server (no build on server!)
      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: yayaconnectapp.com
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.DOSSH }}
          script: |
            cd ${{ secrets.DEPLOY_PATH }}
            echo "Pulling latest frontend image..."
            docker compose pull frontend
            echo "Recreating frontend container..."
            docker compose up -d --no-deps frontend
            echo "Restarting Nginx..."
            docker compose restart nginx
