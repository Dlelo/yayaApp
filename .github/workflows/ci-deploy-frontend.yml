name: Build & Deploy Frontend (GHCR)

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Install dependencies & build Angular
      - name: Install dependencies & Build Angular
        run: |
          npm ci
          npm run build -- --configuration production

      # 4️⃣ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 5️⃣ Login to GHCR
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 6️⃣ Build Docker image
      - name: Build Docker image
        env:
          IMAGE: ghcr.io/dlelo/yaya-frontend
        run: |
          docker build -t $IMAGE:latest -t $IMAGE:${{ github.sha }} .

      # 7️⃣ Push Docker image
      - name: Push Docker image
        env:
          IMAGE: ghcr.io/dlelo/yaya-frontend
        run: |
          docker push $IMAGE:latest
          docker push $IMAGE:${{ github.sha }}

      # 8️⃣ Deploy to server (IMPROVED VERSION)
      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: yayaconnectapp.com
          username: root
          key: ${{ secrets.DOSSH }}
          port: 22
          script: |
            cd /opt/yaya-deploy

            # Update docker-compose to correct port mapping
            echo "Updating port mapping to 4200:4000..."
            sed -i 's/"4200:80"/"4200:4000"/' docker-compose.yml

            # Login to GHCR
            echo "Logging in to GHCR..."
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u dlelo --password-stdin

            # Clean Docker cache to fix "unable to lease content" error
            echo "Cleaning Docker cache..."
            docker system prune -f

            # Stop and remove old container
            echo "Stopping old container..."
            docker compose stop frontend 2>/dev/null || true
            docker compose rm -f frontend 2>/dev/null || true

            # Pull new image with retry
            echo "Pulling latest image..."
            if ! docker compose pull frontend; then
              echo "Pull failed, waiting and retrying..."
              sleep 5
              docker compose pull frontend
            fi

            # Start new container
            echo "Starting container on port 4200..."
            docker compose up -d --no-deps frontend

            # Wait and verify
            echo "Waiting for container to start..."
            sleep 3
            docker ps | grep frontend && echo "✅ Container is running!" || echo "⚠️ Container not found in ps output"

            # Cleanup
            echo "Cleaning up unused images..."
            docker image prune -f

            echo "✅ Deployment successful!"
